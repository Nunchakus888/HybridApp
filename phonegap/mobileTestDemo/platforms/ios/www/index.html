<html>
    <head>
        <script>
            function alertDismissed() {
                // do something
            }

        function showNativeAlert()
        {
            navigator.notification.alert(
                                         'call ok!',  // message
                                         alertDismissed,         // callback
                                         'Js call NativeCode',            // title
                                         'Done'                  // buttonName
                                         );
<!--            document.getElementById("field1").value = "showNativeAlert";-->
        }

        function showHtmlAlert()
        {
            alert("html Alert");
<!--            document.getElementById("field2").value = "showHtmlAlert";-->

        }

        function testMyPlugin()
        {
            cordova.plugins.mobileApiTest2.apiTest('this is a test',
                                                  alertDismissed);
        }
        </script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
            <title>Hello World</title>
            </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
<!--                native alert: <input type="text" id="field1"><br>-->
<!--                html alert: <input type="text" id="field2"><br>-->
<!--                    <br>-->
<!--                        </div>-->
            <button onclick="showNativeAlert()">native alert</button>
            <button onclick="showHtmlAlert()">html alert</button>
            <button onclick="testMyPlugin()">my plugin test</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="org.sumscope.mobile.apitest/www/mobileApiTest.js"></script>
        <script type="text/javascript" src="org.sumscope.mobile.apitest2/www/mobileApiTest2.js"></script>
    </body>
</html>
